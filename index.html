<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trello Login</title>
</head>

<body style="margin: 0">
    <div id="login">
        <webview v-if="TrelloConfig.authMode" id="webview" src="data:text/html,<h3>Loading...</h3>" style="position:absolute;width:100%;height:100%;"></webview>
    </div>
    <script>
        if (!require('electron').remote.getGlobal('keysConfig')) {
            let { getCurrentWindow } = require('electron').remote;
            getCurrentWindow().loadURL(`file://${__dirname}/content.html`)
        } else {
            require('./app/common/google_sheets').init().then(res => {
                require('./trello_auth').checkToken();
            })
        }
    </script>
</body>

</html>
